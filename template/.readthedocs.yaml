version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: "3.12"
  commands:
    - pip install --upgrade pip setuptools wheel
    - pip install hatch
    - hatch run docs:build -- --strict --site-dir "${READTHEDOCS_OUTPUT}/html"

mkdocs:
  configuration: mkdocs.yml
